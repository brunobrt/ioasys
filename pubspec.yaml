name: ioasys
description: Flutter project for Ioasys.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  built_collection: ^5.0.0
  flutter_spinkit: ^5.0.0
  cupertino_icons: ^1.0.3
  overlay_support: ^1.2.1
  auto_size_text: ^2.1.0
